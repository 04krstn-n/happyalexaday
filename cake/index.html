<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope</title>
    <style>
        
        #evnelope {
        position: relative;
        width: 400px;   /* bigger envelope */
        height: 260px;  /* taller envelope */
        border-radius: 20px; /* smoother rounded corners */
        margin-left: auto;
        margin-right: auto;
        top: 200px;
        background-color: #ff7eb9;
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }
        .front {
        position: absolute;
        width: 0;
        height: 0;
        z-index: 3;
        }
        .flap {
        border-left: 200px solid transparent;   /* half of envelope width */
        border-right: 200px solid transparent;  /* half of envelope width */
        border-bottom: 120px solid transparent; /* taller flap */
        border-top: 140px solid #ff4e91;        /* flap color & height */
        transform-origin: top;
         pointer-events: none; /* ⬅️ lets clicks pass through */
        }
        .pocket {
        border-left: 200px solid #ff65a3;       /* half of envelope width */
        border-right: 200px solid #ff65a3;      /* half of envelope width */
        border-bottom: 130px solid #ff4e91;     /* taller pocket */
        border-top: 130px solid transparent;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
         pointer-events: none; /* ⬅️ lets clicks pass through */
      }

        .letter {
        position: relative;
        background-color: #fff;
        width: 80%;              /* smaller so it hides completely */
        margin-left: auto;
        margin-right: auto;
        height: 70%;             /* shorter height */
        top: 15%;                /* move it up so pocket hides it */
        border-radius: 16px;
        box-shadow: 0 2px 26px rgba(0,0,0,0.12);
        text-align: center;
        padding: 20px;
        overflow: hidden;
        }
        .letter:after{
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: linear-gradient(180deg, rgba(255,255,255,0.00) 25%,
                            rgba(255,227,239,0.70) 55%, rgba(255,192,203,1.00) 100%);
        }
        .letter-text{
        position: relative;
        z-index: 2;
        font-family: "Brush Script MT", cursive;
        font-size: 22px;
        font-weight: bold;
        color: #ff4e91;
        margin-top: 10px; /* text higher */
        }
        .words{display:none;} /* hide placeholder lines */

        .open .flap{
            transform: rotateX(180deg);
            transition: transform 0.4s ease, z-index 0.6s;
            z-index: 1;
        }
        .close .flap{
            transform: rotateX(0deg);
            transition: transform 0.4s 0.6s ease, z-index 1s;
            z-index: 5;
        }
        .close .letter {
            transform: translateY(0px); /* stay hidden in closed state */
        }
        .open .letter{
            transform: translateY(-80px); /* adjust how far it slides up when opened */
            transition: transform 0.4s 0.6s ease, z-index 0.6s;
            z-index: 2;
        }
        .hearts{
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            z-index: 2;
        }
        .heart{
            position: absolute;
            bottom: 0;
            right: 10%;
        }
        .heart::before, .heart::after{
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background-color: #ff4e91; /* pink heart */
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after{
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .close .heart{
            opacity: 0;
            animation: none;
        }
        .a1{
            left: 20%;
            transform: scale(0.6);
            opacity: 1;
            animation: animate 4s linear 1, sideSway 2s ease-in-out 4 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }
        .a2{
            left: 55%;
            transform: scale(1);
            opacity: 1;
            animation: animate 5s linear 1, sideSway 4s ease-in-out 2 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }
        .a3{
            left: 10%;
            transform: scale(0.8);
            opacity: 1;
            animation: animate 7s linear 1, sideSway 2s ease-in-out 6 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }
        @keyframes animate{
            0%{ top: 0; }
            100%{ top: -600px; }
        }
        @keyframes sideSway{
            0%{ margin-left: 0px; }
            100%{ margin-left: 50px; }
        }
        body{
            background-color: #ffe4f2; /* light pink bg */
        }
        .evnelope-wrapper{
            height: 380px;
        }
        .reset{
        text-align: center;
        margin-top: 100px;
    }
        .reset button{
            font-weight: 800;
            font-style: normal;
            transition: all 0.1s linear;
            background-color: transparent;
            border: 2px solid #ff4e91;
            border-radius: 4px;
            color: #ff4e91;
            display: inline-block;
            font-size: 14px;
            text-transform: uppercase;
            margin: 5px;
            padding: 10px;
            line-height: 1em;
            text-decoration: none;
            min-width: 120px;
            outline: none;
        }
        .reset button:hover{
            background-color: #ff4e91;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="evnelope-wrapper">
        <div id="evnelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>

            <div class="letter" onclick="location.href='cake.html'" style="cursor:pointer;">
                <div class="letter-text" onclick="location.href='cake.html'" style="cursor:pointer;">
                    Happy Birthday, Alexa! <br>
                    Click mo 'to kasi sabi ko
                    mwehehehe <br>
                    Happy Birthday po ulit!!!
                </div>
            </div>


            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>

    <div class="reset">
        <button id="open">Open</button>
        <button id="close">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const envelope = document.getElementById("evnelope");
            const btnOpen = document.getElementById("open");
            const btnReset = document.getElementById("close");

            function openEnvelope(){
                envelope.classList.add("open");
                envelope.classList.remove("close");
            }

            function closeEnvelope(){
                envelope.classList.add("close");
                envelope.classList.remove("open");
            }

            envelope.addEventListener("click", openEnvelope);
            btnOpen.addEventListener("click", openEnvelope);
            btnReset.addEventListener("click", closeEnvelope);
        });
    </script>
</body>
</html>
